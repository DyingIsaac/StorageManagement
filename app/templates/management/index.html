{% extends "./base.html" %}

{% block styles %}
{{ super() }}
<style type="text/css">
.sidebar {
    width: 130;
}
.panel-default>.panel-heading+.panel-collapse>.panel-body {
    border-top-color: #bdbdbd;
}
.panel-default>.panel-heading {
    color: #D1D1D1;
    background-color: #3a3a3a;
    border-color: #858585;
}
.panel-body {
