{% macro render_filter(type, addon_name, name, filters, extra='') %}
<div class="col-md-4 col-sm-4">
    <div class="input-group">
        <span class="input-group-addon">{{addon_name}}</span>
        <input type="{{type}}" class="form-control" name="{{name}}" {{extra}} value={{filters[name]}}>
    </div>
</div>
{% endmacro %}
